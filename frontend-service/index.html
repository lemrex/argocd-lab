<!DOCTYPE html>
<html>
<head>
  <title>Microservice App</title>
</head>
<body>
  <h1>Microservice Demo</h1>
  <p><strong>Time:</strong> <span id="time"></span></p>
  <p><strong>Date:</strong> <span id="date"></span></p>
  <p><strong>IP:</strong> <span id="ip"></span></p>

  <script>
    async function fetchData() {
      const time = await fetch('/api/time').then(r => r.json());
      const date = await fetch('/api/date').then(r => r.json());
      const ip = await fetch('/api/ip').then(r => r.json());

      document.getElementById('time').innerText = time.time;
      document.getElementById('date').innerText = date.date;
      document.getElementById('ip').innerText = ip.ip;
    }
    fetchData();
  </script>
</body>
</html>
