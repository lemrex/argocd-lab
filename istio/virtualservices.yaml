apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: app-services
  namespace: dev
spec:
  hosts:
  - "api.ralf.com.ng"   # single APIG custom domain  "api.ralf.com.ng"
  gateways:
  - istio-system/app-gateway
  http:
  - match:
    - uri:
        prefix: /time
    route:
    - destination:
        host: time-service.dev.svc.cluster.local
        port:
          number: 80

  - match:
    - uri:
        prefix: /date
    route:
    - destination:
        host: date-service.dev.svc.cluster.local
        port:
          number: 80

  - match:
    - uri:
        prefix: /ip
    route:
    - destination:
        host: ip-service.dev.svc.cluster.local
        port:
          number: 80

  - match:
    - uri:
        prefix: /app
    route:
    - destination:
        host: frontend-service.dev.svc.cluster.local
        port:
          number: 80
