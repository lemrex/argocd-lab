apiVersion: apps/v1
kind: Deployment
metadata:
  name: date-service
  labels:
    app: date-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: date-service
  template:
    metadata:
      labels:
        app: date-service
    spec:
      containers:
      - name: date-service
        image: rafel0/date-service:latest
        ports:
        - containerPort: 3002
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"



---
apiVersion: v1
kind: Service
metadata:
  name: date-service
spec:
  selector:
    app: date-service
  ports:
  - port: 80
    targetPort: 3000
